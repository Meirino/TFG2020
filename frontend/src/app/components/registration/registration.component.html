<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Nombre de usuario</ng-template>
      <mat-form-field>
        <input matInput [(ngModel)]="user.username" placeholder="Tu nombre de usuario" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Correo electrónico</ng-template>
      <mat-form-field>
        <input matInput [(ngModel)]="user.email" placeholder="Correo electrónico" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Contraseña</ng-template>
      <mat-form-field>
        <input matInput [(ngModel)]="user.password" type="password" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Contraseña (Confirmar)</ng-template>
      <mat-form-field>
        <input matInput [(ngModel)]="this.passwordConfirm" type="password" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Hecho</ng-template>
    <div>
      <p *ngIf="error && !this.success" class="error">
        {{this.error}}
      </p>
      <div *ngIf="this.success"><a (click)="redirectToLogin()">¡Hemos terminado! ¡Ahora puedes logearte con el usuario que acabas de crear!</a></div>
      <div *ngIf="!this.success">
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button type="submit" (click)="register()">Enviar</button>
      </div>
    </div>
  </mat-step>
</mat-vertical-stepper>
