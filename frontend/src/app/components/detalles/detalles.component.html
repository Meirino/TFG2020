<mz-card *ngIf="!this.editable" horizontal="true" class="profile-card">
  <mz-card-image>
    <img class="user-avatar"
         src="https://66.media.tumblr.com/fd2fcbdd28e98371ffc576469ea8a060/tumblr_p58o1rtzlr1w4tg2ao2_250.jpg"
         alt="user avatar"/>
  </mz-card-image>
  <mz-card-content>
    <label>Nombre de usuario: </label>
    <p class="username-profile">{{this.user.username}}</p>
    <label>Correo electr칩nico: </label>
    <p class="email-profile">{{this.user.email}}</p>
  </mz-card-content>
  <mz-card-action>
    <button class="btn" (click)="edit()">Editar</button>
  </mz-card-action>
</mz-card>
